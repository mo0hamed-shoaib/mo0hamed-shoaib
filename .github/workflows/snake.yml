name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: mo0hamed-shoaib
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-radical.svg?color_snake=#fe428e&color_dots=#0d1117,#401a3b,#7c3aed,#a855f7,#fe428e
            dist/github-contribution-grid-snake-radical-alt.svg?color_snake=#a855f7&color_dots=#0f0f0f,#2d1b69,#5b21b6,#8b5cf6,#fe428e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
